version: '3.8'

services:
  database:
    image: mongo
    volumes:
      - mongo-data:/data/db
    env_file:
      - .env.backend
    command: mongod --quiet --logpath /dev/null

  backend:
    build: ./backend
    depends_on:
      - database
    env_file:
      - .env.backend
    command: ./main

  assets:
    build:
      context: ./assets
    volumes:
      - assets-dist:/dist
    command: >
      sh -c "rm -rf /dist/* &&
             cp -r /app/assets/dist/* /dist &&
             ls -l /dist &&
             echo 'Copied files to /dist'"

  game:
    build:
      context: ./game
    volumes:
      - game-dist:/dist
    command: >
      sh -c "rm -rf /dist/* &&
             cp -r /app/game/dist/* /dist &&
             ls -l /dist &&
             echo 'Copied files to /dist'"

  dashboard:
    build:
      context: ./dashboard
    volumes:
      - dashboard-dist:/dist
    command: >
      sh -c "rm -rf /dist/* &&
             cp -r /app/dashboard/dist/* /dist &&
             ls -l /dist &&
             echo 'Copied files to /dist'"

  wiki:
    build:
      context: ./wiki
    volumes:
      - wiki-dist:/dist
    command: >
      sh -c "rm -rf /dist/* &&
             cp -r /app/wiki/.output/public/* /dist &&
             ls -l /dist &&
             echo 'Copied files to /dist'"

  webserver:
    build:
      context: ./nginx
    volumes:
      - game-dist:/usr/share/nginx/html/game:ro
      - assets-dist:/usr/share/nginx/html/assets:ro
      - dashboard-dist:/usr/share/nginx/html/dashboard:ro
      - wiki-dist:/usr/share/nginx/html/wiki:ro
      - ./nginx/conf/local.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/conf:/etc/nginx/conf.d/include
    ports:
      - "3000:3000"
      - "3001:3001"
      - "3002:3002"
    depends_on:
      - game
      - dashboard
      - wiki
      - backend

volumes:
  mongo-data:
  game-dist:
  dashboard-dist:
  wiki-dist:
  assets-dist:
